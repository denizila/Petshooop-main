#{extends 'main.html' /}
#{set title:'Cadastro do pet' /}

<h1>#{get 'title' /}</h1>


<form action="@{Pets.cadastrar}" method="POST" class="row g-3">
	<input class="" type="hidden" name="m.id" value="${m?.id}"/>
	<div class="col-md-6">
	  <label class="form-label">Nome</label>
	  <input class="form-control" type="text" name="v.nome" value="${v?.nome}">
	</div>
	<div class="col-md-6">
	  <label class="form-label">Email Comercial</label>
	  <input class="form-control" type="text" name="v.emailcomercial" value="${v?.emailcomercial}">
	</div>
	<div class="col-12">
	  <label class="form-label">Especialização do médico:</label>
	  <input class="form-control" type="text" name="v.especializacão" value="${v?.especializacao}">
	</div>
	
	<div class="col-12">
	  <button type="submit" class="btn btn-primary">Submeter</button>
	</div>
</form>
