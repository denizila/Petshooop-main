#{extends 'main.html' /}
#{set title:'Listagem de Pessoas cadastradas' /}



<nav class="navbar bg-body-tertiary">
	<div class="container-fluid">
	  <form class="d-flex" role="search">
		<input class="form-control me-2" type="text" placeholder="Termo de busca" aria-label="Search" value="${buscar}" name="buscar">
		<input class="btn btn-outline-success" type="submit" value="Buscar"/>
	  </form>
	</div>
  </nav>

<table class="table table-dark table-striped-columns" border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Endereço</th>
      <th>Ações</th>
     
    </tr>
  </thead>
  <tbody class="table-group-divider">
  	#{list items:pessoas, as:'p'}
	    <tr>
	      <th>${p.id}</th>
	      <td>${p.nome}</td>
	      <td>${p.email}</td>
	      <td>${p.telefone}</td>
	      <td>${p.endereco}</td>
	      <td>
	      	<a class="btn btn-warning" href="@{Pessoas.editar(p.id)}">Editar</a>
	      	<a class="btn btn-danger" href="@{Pessoas.remover(p.id)}">Remover</a>
	      </td>
	    </tr>
	#{/list}
  </tbody>
</table>

<a class="btn btn-primary" href="@{Pessoas.form}">Cadastrar alguma pessoas</a>
